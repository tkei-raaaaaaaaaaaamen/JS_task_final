<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #word, #score, #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #input {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button.start {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイピングゲーム</h1>
        <div id="word" style="display: none;"></div>
        <input type="text" id="input" style="display: none;" autofocus>
        <div id="score" style="display: none;">正当数: 0</div>
        <div id="timer" style="display: none;">残り時間: 60秒</div>
        <div class="buttons">
            <button class="start" onclick="startGame()">開始</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
